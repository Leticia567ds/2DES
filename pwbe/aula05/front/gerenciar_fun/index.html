<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../gerenciar_ptodutos/style.css">
</head>
<body>
    <aside>
        <nav>
            <ul>
                <li><a href="../gerenciar_ptodutos/index.html">Gerenciar produtos</a></li>
                <li>Gerenciar Funcionários</li>
                <li>Efetuar Venda</li>
                <li>Relatório de Vendas</li>
            </ul>
        </nav>
    </aside>
    <main>
        <button class="cadastrar">Cadastrar <img class="icone" src="https://freepikpsd.com/file/2019/10/cadastro-icon-png-Transparent-Images.png" alt="Ícone de Cadastrar"></button>
        <table>
            <thead>
                <tr>
                    <th>Id:</th>
                    <th>Matricula</th>
                    <th>Nome</th>
                    <th>Cargo:</th>
                    <th>Salario:</th>
                    <th>cpf:</th>

                </tr>

            </thead>
            <tbody id="lista-funcionarios">
                <tr class="linhamodelo model">
                    <td>SP1234</td>
                    <td>Josefina Dói</td>
                    <td>Gerente</td>
                    <td>R$ 5320.00</td>
                    <td>72704721068</td>
                    <td> <button id="exclui"> <img class="icone" src="https://cdn-icons-png.flaticon.com/512/1799/1799391.png" alt="Ícone de excluir"> </button> </td>
                    <td> <button id="edita"> <img class="icone" src="https://cdn-icons-png.flaticon.com/512/84/84380.png" alt="Ícone de editar"> </button> </td>
                </tr>
            </tbody>
        </table>
    </main>
    <div class="modal excluir model">
        <div class="modal-content">
            <button onClick="fecharModalExcluir()"> <img class="icone" src="https://cdn.icon-icons.com/icons2/1674/PNG/512/close_111152.png" alt="Icone de Fechar"> </button>
            <div class="modal-content-body">
                <p><b>Alerta de Exclusão</b><br><br>Tem certeza que deseja remover o produto de código : <span id="id"></span></p>
            </div>
            <div class="modal-content-footer">
                <button onClick="excluirProduto()" class="btn confirm">Confirmar</button>
                <button onClick="fecharModalExcluir()" class="btn cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="modal editar model">
        <div class="modal-content">
            <button onClick="fecharModalEditar()"> <img class="icone" src="https://cdn.icon-icons.com/icons2/1674/PNG/512/close_111152.png" alt="Icone de Fechar"> </button>
            <div class="modal-content-body">
                <input type="text" id="id" placeholder="id do funcionario">
                <input type="text" id="matricula" placeholder="Matricula do funcionario">
                <input type="text" id="nome" placeholder="Nome do funcionario">
                <input type="text" id="cargo" placeholder="cargo">
                <input type="number" id="valor" placeholder="Salario">
                <input type="number" id="cpf" placeholder="cpf">
            </div>
            <div class="modal-content-footer">
                <button onClick="editarProduto()" id="btCadetid" class="btn confirm" >Editar</button>
                <button onClick="fecharModalEditar()" class="btn cancel">Cancelar</button>
            </div>
        </div>
    </div>
</body>
<script src="script2.js"></script>
</html>
