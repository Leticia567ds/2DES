<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <ul>
            <li><img id="logo" src="../src/img/Quem_somos__1_-removebg-preview.png" alt="car/family"></li>
        </ul>
        <ul>
           <li><a href="">Quem somos</a></li>
           <li><a href="">Contato</a></li>
        </ul>
    </header>
    <main>

        <div class="img2">
            <img id="img" src="../src/img/Parking-amico.png" alt="">
        </div>

        <div class="principal">
            <h2 id="h2">Entrada de veículos</h2>
            <div class="sub">
            <p>Placa:</p>
            <input type="text" id="placa" placeholder="Insira a placa">
            <p>Nome:</p>
            <input type="password" id="psw" placeholder="Insira seu nome">

            <div class="footer">
                <button>Adicionar</button>
                <button>Preços</button>
            </div>

        </div>
        <div id="btnRelatorio">
            <button class="Relatorio1" title="Ver Relatório">Ver Relatório Diário</button>
            <button class="Relatorio1" title="Vagas">Vagas disponível</button>
        </div>
          <!-- TABELA DOS VEICULOS -->
          <div class="tabelaVeiculos">
            <div class="veiculos">
                <table class="tabela-veiculos">
                    <thead class="campos-veiculo">
                        <tr>
                            <th>Codigo</th>
                            <th>Nome</th>
                            <th>Placa</th>
                            <th>Data</th>
                            <th>Hora</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody class="registros-veiculo" id="registros">
                    </tbody>
                </table>
            </div>
        </div>

    </main>
</body>
</html>
