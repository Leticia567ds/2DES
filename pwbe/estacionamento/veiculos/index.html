<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body onload="loaadCli()">
    <aside>
        <nav>
            <ul>
                <li><a href="../front/index.html">Registro dos clientes</a></li>
                <li><a href="../entrada/index.html">Registro das entradas</a></li>
                <li><a href="../Vagas/index.html">Registro das vagas</a></li>
                <li>Registro dos veiculos</li>
            </ul>
        </nav>
    </aside>
    <main>
        <h1>Registro dos Veículos</h1>
       <button class="cadastrar" onclick='abrirModalCadastro()'>Novo Veículo <img class="icone" src="https://cdn-icons-png.flaticon.com/512/89/89102.png"></button>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Placa</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody id="lista_veiculos">
        </table>
        <div class="modal editar model"> 
            <div class="modal-content">
                <button onclick="fecharModalCadastro()"><img class="icone" src="https://cdn-icons-png.flaticon.com/512/1828/1828665.png"  alt="Icone de Fechar"> </button>
             <div class="modal-content-body"> 
            <input type="text" class="input" id="placa" placeholder="placa">
            <input type="text"  class="input" id="tipo" placeholder="tipo">
                     </div> 
        <div class="modal-content-footer">
            <button onclick="cadastrar()" id="cadastro" class="btn confirm">Cadastrar</button>
            <button onclick="fecharModalCadastro()" class="btn cancel">Cancelar</button>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
