<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="itens.css">
    <script src="itens.js" defer></script>
    <!-- <script src="itens.js" async></script> -->
    <title>CRUD de Itens de Patrimônio</title>
</head>

<body onload="carregar()">
    <header>
        <h1>Cadastro de patrimônios</h1>
        <button onclick='abrirModalCadastro()'>Novo</button>
        <div class="modal editar model"> 
         <div class="modal-content-body"> 
            <input type="text" class="input" id="Ni" placeholder="Ni">
            <input type="text"  class="input" id="denominacao" placeholder="denominacao">
            <input type="text"  class="input" id="valor" placeholder="valor">
         </div> 
        <div class="modal-content-footer">
            <button onclick="cadastrar()" id="cadastro" class="btn confirm">Cadastrar</button>
            <button onclick="fecharModalCadastro()" class="btn cancel">Cancelar</button>
        </div>
    </div>
    </header>
    <main id="corpo">
        <div class="card model">
            <div class="texto">
                <p id="ni">NI:</p>
                <p id="aquisicao">Aquisição:</p>
                <p id="denominacao">Denominação:</p>
                <p id="valor">Valor: </p>
            </div>
            <div class="imgbt">
                <img id="img" src="../assets/default.png" alt="Ilustração">
                <button id="del">-</button>
            </div>
        </div>
        </div>
    </main>
</body>
<script src="itens.js"></script>
</html>
