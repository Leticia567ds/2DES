<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <main>


        <section id="header">
            <h1>
                Fórum <span class="forumName">PIFA</span>
            </h1>
            <p>Bem - vindo de <span class="forumName">Volta</span> </p>
        </section>

        <section id="form-login">
            <div id="formHeader">
                <h1 style="color: white;">Conecte <span class="forumName">- se</span></h1>
            </div>
            <div id="align">
                <input id="inpEmail" value="Ana@gmail.com" type="email" placeholder="Email" required>
                <input id="inpSenha" value="4321" type="password" placeholder="Senha" required>
                <button id="btnLogin" onclick="login()">Login</button>

                <div style="display: flex; flex-direction: column; align-items: center;">
                    <h2 style=" color: white;margin-top: 15px;">Ainda não é um <span class="forumName">PIFANO?</span></h2>
                    <button onclick="redirectToCadastro()" id="btRedirect">
                        <span style="font-size: 25px; margin-bottom: 30px;" class="text">Cadastre - se</span>
                    </button>
                </div>

            </div>
        </section>

        <img width="300px" src="../../assets/Astronauta.png" alt="Atronauta">

    </main>
</body>
<script src="script.js"></script>

</html>
