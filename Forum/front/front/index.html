<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="text">
            <img id="foto" src="img/Car_safe__1_-removebg-preview__1_-removebg-preview-removebg-preview.png"
                alt="imagem">
            <h2>PIFA"</h2>
        </div>
        <div class="btn">
            <button>Login</button>
        </div>
    </header>
    <div class="container">
        <nav class="nav close">
            <div class="image-logo">
                <span class="image-pifa">
                    <img src="./img/Pifa.png" alt="Pifa">
                </span>
                <div class="texto header-text">
                    <span class="name">
                        Seja um
                        <span class="names"> PIFANO"</span>
                    </span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a class="sub-btn">
                            <i class='bx bxs-home icon'></i>
                            <span class="texto nav-text">Página Principal</span>
                        </a>
                    </li>
                </ul>

                <ul class="sub-btn menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-camera-movie icon'></i>
                            <span class="texto nav-text">Genêros</span>
                            <i class='texto bx bx-chevron-right dropdow'></i>
                        </a>
                    </li>
                    <div class="texto sub-menu modelnav">
                        <li><a href="" class="sub-item">Ação
                                <img class="icone dropdow" src="https://cdn-icons-png.flaticon.com/512/2736/2736136.png"
                                    alt="luta">
                            </a></li>
                        <li><a href="" class="sub-item">Comedia
                                <img class="icone dropdow" src="https://cdn-icons-png.flaticon.com/512/7014/7014404.png"
                                    alt="comedia">
                            </a></li>
                        <li><a href="" class="sub-item">Aventura
                                <img class="iconew dropdow"
                                    src="https://cdn-icons-png.flaticon.com/512/8989/8989489.png" alt="aventura">
                            </a></li>
                        <li><a href="" class="sub-item">Romance
                                <img class="icone dropdow" src="https://cdn-icons-png.flaticon.com/512/693/693423.png"
                                    alt="love">
                            </a></li>
                    </div>
                    <div class="menu">
                        <ul class="menu-links">
                            <li class="nav-link">
                                <a class="sub-btn">
                                    <i class='bx bxs-message-square icon' style='color:#191b1d'></i>
                                    <span class="texto nav-text">Spoilers</span>
                                </a>
                            </li>
                        </ul>
                </ul>
            </div>
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a class="sub-btn">
                            <i class='bx bx-ghost icon' style='color:#18191a'></i>
                            <span class="texto nav-text">Críticas</span>
                        </a>
                    </li>
                </ul>
                </ul>
            </div>
            <div class="linha"></div>
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a class="sub-btn">
                            <i class='bx bxs-cog bx-spin bx-rotate-180 icon' style='color:#474646'></i>
                            <span class="texto nav-text">Profile settings
                            </span>
                        </a>
                    </li>
                </ul>
                </ul>
            </div>
            <div class="final">
                <span class="texto sub">
                    Junte-se
                    <span class="texto sub-name">a nós</span>
                </span>
                <img class="texto icom" src="./img/pifou.png" alt="pifa">
            </div>
            <div class="linha"></div>
            <div>
        </nav>
        <div class="main">
            <div class="card">
                <div class="oi modelcard">
                    <div class="top">
                        <div class="user">
                            <div class="profile_img">
                                <img class="perfil" src="./img/imagem de post/perfil.png" alt="perfil">
                            </div>
                            <span class="idEscondido"></span>
                            <span class="idEscondidoPost"></span>
                            <h4>Juliana@<br><span class="textoPost">This is the best movie ever!!!</span></h4>
                        </div>
                        <div>
                            <h4 class="categoria dot">Categoria</h4>
                        </div>
                    </div>
                    <div class="imgBx">
                        <img src="./img/imagem de post/movie.jpg" class="cover postImage" alt="movie">
                    </div>
                    <div class="action">
                        <div class="left">
                            <button onclick="like()">
                                <img class="heart" src="./img/imagem de post/abre.png">
                            </button>
                            <button onclick="abrirModal()">
                                <img src="./img/imagem de post/comment.png" alt="comments">
                            </button>
                        </div>
                        <div class="right">
                            <h4 id="dataPost" style="color: black;">Data</h4>
                        </div>
                    </div>
                    <div class="footerCom">
                        <h4 class="likes">3,700 likes</h4>
                        <div class="addcomentarios">
                            <div class="userImg">
                                <img class="imf" src="https://cdn-icons-png.flaticon.com/512/4825/4825123.png">
                            </div>
                            <input  id="inpCom" type="text" class="text" placeholder="Add a comment...">
                            <button class="send" onclick="enviarCom()"> 
                                <i class='bx bx-send sendT'></i>
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <section class="modal modelModal">
        <div class="modal_header">
            <h2>Comentários</h2>
            <button class="btnFechaModal" onclick="fecharModal()">X</button>
        </div>
        <div class="modal_body">
            <div class="comentarios modelCom">
                <div class="comHeader">
                    <img class="imgUserCom" src="img/imagem de post/perfil.png" alt="">
                    <p class="nomeUserCom">Adriana</p>
                </div>
                <div class="comBody">
                    <p class="textoCom">Legal bacana maneiro</p>
                </div>
                <div class="comFooter">
                    <img class="heart" src="./img/imagem de post/abre.png">
                    <img src="./img/imagem de post/comment.png" alt="comments">
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
