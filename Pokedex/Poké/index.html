<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Poké/img/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="" alt=pokemon" class="pokemon_image">

         <h1 class="pokedex_data">
            <span class="pokemon_number"></span> -
             <span class="pokemon_name"></span>
         </h1>

     <form class="form">
        <input 
        type="search" 
       class="input_search"
       placeholder="Name or Number"
       required
      />
     </form>

     <div class="bottons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
     </div>

     <div class="info">
        <div>
            <p class="info2">o</p>
            <p class="info2 t">u</p>
        </div>
     </div>

        <img src="../Poké/img/Quem_somos__2_-removebg-preview.png" alt="pokedex" class="pokedex">
    </main>
</body>
<script src="index.js"></script>
</html>
