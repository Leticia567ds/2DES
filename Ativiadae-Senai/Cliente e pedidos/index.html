<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css.css">
    <title>Document</title>
  </head>
  <body>
    
    <div class="titulo">
      <h1>Size-Box</h1>
    </div>
    <div class="container">
      <div class="box">
      <fieldset>
      <div class="input">
        <label for="name">Nome do cliente:</label>
        <input type="text" name="name" id="name" />
      </div>
      <br><br>
      <div class="input">
        <label for="end">Endereço:</label>
        <input type="text" name="name" id="end" />
      </div>
      <br><br>
      <div class="input">
        <label for="name">Id:</label>
        <input type="text" name="name" id="name" />
      </div>
      <br><br>
      <div class="input">
        <label for="tel">Telefone:</label>
        <input type="tel" name="name" placeholder="(xx) xxxx-xxx" id="tel" />
      </div>
      <br><br>
      <div class="input-box">
        <label for="des" >Descrição: </label>
        <textarea id="des" cols="30" rows="2"></textarea>
      </div>
      <br><br>
      <div class="input">
        <label for="pd">Valor do pedido:</label>
        <input type="tel" name="name" placeholder="$$" id="pd" />
      </div>
      <br><br>
      <div class="input">
        <label for="np">Número do pedido:</label>
        <input type="text" name="name" id="np" />
      </div>
    </div>
  </div>
  </fieldset>
  </body>
</html>
