<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css.css">
    <title>Formulario da empresa</title>
</head>

<body>
    <div class="container">
        <div class="form-img">
            <img src="Untitled design.png" alt="image">
        </div>
        <div class="box">
            <form action="#">
                <div class="form-header">
                    <div class="cadastrar">
                        <h1>Formulário técnico</h1>
                    </div>
                        <div class="login-button">
                            <button><a href="#">Enviar</a></button>
                        </div>
                    </div>
                <div class="input-box">
                    <div class="input">
                        <label  for="nome">Nome completo</label>
                        <input type="text" name="nome"  id="name"  required>   
                    </div>
                    <div class="input">
                        <label for="fr">Formação técnica</label>
                        <input type="text" name="nome" id="fr" required>
                    </div>
                    <div class="input">
                        <label for="tel">Número de Telefone</label>
                        <input type="tel" id="tel" required>
                    </div>
                    <div class="input">
                        <label for="nm">Número da matricula</label>
                        <input type="text" id="nm" required>
                    </div>
                    <div class="input">
                        <label for="nm">Origem da viajem</label>
                        <input type="text" id="nm" required>
                    </div>
                    <div class="input">
                        <label for="nm">Destino da viajem</label>
                        <input type="text" id="nm" required>
                    </div>
                    <div class="input">
                        <label for="horas">Hora da chegada</label>
                        <input type="time" name="horas" id="horas" required>
                    </div>
                    <div class="input">
                        <label for="horas">Hora de partida</label>
                        <input type="time" name="horas" id="horas" required>
                    </div>
                    <div class="input">
                        <label for="number">Número da manutenção</label>
                        <input type="text" name="text" id="number"  required>
                    </div>
                    <div class="input">
                        <label for="number">Km percorrido</label>
                        <input type="text" name="text" id="number"  required>
                    </div>
                    <div class="input">
                        <label for="data_viajem">Data:</label>
                        <input type="Date" name="data_viajem" id="data_viajem" required>
                    </div>
            </form>
        </div>
</body>

</html>
