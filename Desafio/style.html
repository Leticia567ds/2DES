<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
       <tr>
        <th>Nome</th>
        <th>Cargo</th>
        <th>Salário</th>
       </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <div class="main">
        <form action="">
                <div class="input">
                    <label class="label" for="name">Nome completo:</label>
                    <input class="inputUser" type="text" id="nome">
                </div>
                <br>
                <div class="input">
                    <label class="label" for="cargo">Cargo:</label>
                    <input class="inputUser" type="text" id="cargo">
                </div>
                <br>
                <div class="input">
                    <label class="label" for="salario">Salário:</label>
                    <input class="inputUser" type="text" id="salario">
                </div>
                <br>
                <div class="btn">
                   <button class="btnon" onClick="cadastrar()">Cadastrar</button>
                </div>
        </form>
    </div> 
</body>
<script src="Script.js"></script>
</html>
